<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .profile-section {
            display: grid;
            grid-template-columns: 1fr 2fr;
            /* Image takes 1 part, text takes 2 parts */
            gap: 20px;
            align-items: center;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            /* Places items in a column */
            justify-content: center;
            /* Centers text within the section */
        }

        .profile-picture {
            width: 100%;
            max-width: 400px;
            height: auto;
            object-fit: contain;
            border-radius: 5px;
        }

        .profile-info h2 {
            margin: 0;
            font-size: 24px;
            /* text-align: center; */
        }

        .profile-info p {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-section {
                grid-template-columns: 1fr;
                /* Stack items vertically */
                text-align: center;
            }

            .profile-picture {
                width: 80%;
                /* Reduce image width on smaller screens */
                margin: 0 auto; 
            }
        }
    </style>
</head>

<body>
    <div class="profile-section">
        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=3387&auto=format&fit=crop"
            alt="Profile Picture" class="profile-picture">
        <div class="profile-info">
            <h2>About Me</h2>
            <p>Hello! I'm a web developer passionate about creating beautiful websites.</p>
        </div>
    </div>

</body>

</html>
