<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-section {
            display: grid;
            grid-template-columns: 1fr 2fr;
            /* Image takes 1 part, text takes 2 parts */
            gap: 20px;
            align-items: center;
            /* Aligns items in the grid */
            animation: fadeInUp 1s ease-in-out;
            /* ✅ CSS Gradient Transition Example */
            /* background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.9)); */
            background: linear-gradient(90deg, #007bff, #00c6ff);
            background-size: 200% 100%;
            transition: all 2s ease-in-out;
        }

        .profile-section:hover {
            background-position: right;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            /* Places items in a column */
            justify-content: center;
            /* Centers text within the section */
        }

        .profile-picture {
            width: 100%;
            max-width: 400px;
            height: auto;
            object-fit: contain;
            border-radius: 5px;
            /* Image Hover Effect */
            transition: transform 0.3s ease;
        }

        .profile-picture:hover {
            transform: scale(1.05);
        }

        .profile-info h2 {
            margin: 0;
            font-size: 24px;
            /* text-align: center; */
        }

        .profile-info p {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }

        h1 {
            text-align: center;
            color: #333;
        }
    </style>

</head>

<body>
    <h1>My Personal Website</h1>
    ✅ Example: Grid for Structure, Flexbox for Alignment
    <div class="profile-section">
        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=3387&auto=format&fit=crop"
            alt="Profile Picture" class="profile-picture">
        <div class="profile-info">
            <h2>About Me</h2>
            <p>Hello! I'm a web developer passionate about creating beautiful websites.</p>
        </div>
    </div>

</body>

</html>
